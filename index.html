<!DOCTYPE html>


<html>

        <title> Blast Off!</title>
    </head>
    <body>
        <h1><center>Get Ready to Blast Off!</center></h1>
        <h3><center>Seconds Before Blast Off.<br> v </center></h3>
        <center><h2 id="txtOut"></h2></center>

        
        <!--Scripting in JavaScript-->
        <!--SCRIPT OBJECTIVE: Count down from 50-0 and have an alert at the end saying "Blast Off!"-->>
        <script lanuage = "JavaScript">
            
            //Set a variable for the current time on the Count down; Starts at 50
            let currTime = 50;
            //sets an interger for how long the program has been running for. (in miliseconds)
            let timeLapse = 5000;

            document.getElementById("txtOut").innerHTML=currTime;

            setTimeout(function(){
                currTime= currTime-5;
                document.getElementById("txtOut").innerHTML= currTime;
            } , 5000);

            setTimeout(function(){

            //changes intenger from 5-0
            setTimeout(function(){
                
                currTime= currTime-5;
                document.getElementById("txtOut").innerHTML= currTime;

        </script>
